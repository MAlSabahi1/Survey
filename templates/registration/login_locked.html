<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الحظر</title>
    <!-- رابط Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* إعدادات الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        /* إعدادات الصفحة العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ff6e6e, #d62828);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* الحاوية الرئيسية */
        .blocked-container {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
            max-width: 400px;
            width: 90%;
        }

        /* الأيقونة */
        .blocked-icon {
            font-size: 5rem;
            color: #ffcccc;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        /* العنوان */
        .blocked-container h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* النص */
        .blocked-container p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* زر العودة */
        .blocked-container a {
            display: inline-block;
            font-size: 1rem;
            padding: 10px 20px;
            color: #d62828;
            background: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .blocked-container a:hover {
            background: #ff6e6e;
            color: #fff;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* الخلفية - دوائر متحركة */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s infinite linear;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 80%;
            animation-duration: 15s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 80%;
            left: 20%;
            animation-duration: 30s;
        }

        @keyframes move {
            0% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0px) translateX(0px);
            }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .blocked-container h1 {
                font-size: 2rem;
            }
            .blocked-container p {
                font-size: 0.9rem;
            }
            .blocked-container a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="blocked-container">
        <div class="blocked-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>تم الحظر</h1>
        <p>لقد قمت بعدد كبير من محاولات تسجيل الدخول الفاشلة. <br> يُرجى المحاولة لاحقًا بعد انتهاء فترة الحظر.</p>
        <a href="/"><i class="fas fa-home"></i> العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
